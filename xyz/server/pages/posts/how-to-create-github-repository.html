" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></a></li><li><a href="https://apoorva.igscs.in/" class="w-8 h-8 grid place-items-center rounded-md bg-gray-900 text-gray-50 dark:bg-gray-800 dark:text-gray-50" title="website"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg></a></li></ul><div class="mt-8 flex justify-center"></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"how-to-create-github-repository","id":"66e02c5a4d1d260001ae6440","uuid":"1e468873-b797-4093-893c-0d39f8b29915","title":"How to create Github Repository?","html":"\u003cp\u003e\u003c/p\u003e\u003cfigure class=\"kg-card kg-embed-card\"\u003e\u003ciframe width=\"200\" height=\"150\" src=\"https://www.youtube.com/embed/-aR5PJRxepk?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen=\"\" title=\"How to create Github Repository\"\u003e\u003c/iframe\u003e\u003c/figure\u003e","comment_id":"66c074a5d0323348cb7a529b","feature_image":null,"featured":false,"visibility":"public","created_at":"2024-08-17T10:00:05.000+00:00","updated_at":"2024-08-17T10:00:44.000+00:00","published_at":"2024-08-17T10:00:44.000+00:00","custom_excerpt":null,"codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"url":"http://localhost:2368/how-to-create-github-repository/","excerpt":null,"reading_time":0,"access":true,"comments":false,"og_image":null,"og_title":null,"og_description":null,"twitter_image":null,"twitter_title":null,"twitter_description":null,"meta_title":null,"meta_description":null,"email_subject":null,"frontmatter":null,"feature_image_alt":null,"feature_image_caption":null},"previous":{"id":"66e02c5a4d1d260001ae643f","uuid":"238b4292-efb9-4509-9ccb-b70501b8dedb","title":"Git Branches: List, Create, Switch to, Merge, Push, \u0026 Delete","slug":"git-branches-list-create-switch-to-merge-push-delete","html":"\u003cp\u003eGit branch is like a copy of your project where you can make changes without affecting the main project.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eImagine:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWorking on a new feature or idea --\u0026gt;\u003c/p\u003e\u003cp\u003eWe can create a branch --\u0026gt;\u003c/p\u003e\u003cp\u003eDo all your work there --\u0026gt;\u003c/p\u003e\u003cp\u003eThen decide later if you want to merge it back into the main project.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Untitled-1.png\" class=\"kg-image\" alt=\"Untitled\" loading=\"lazy\" width=\"968\" height=\"496\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Untitled-1.png 600w, http://localhost:2368/content/images/2024/08/Untitled-1.png 968w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003e(Source:\u003ca href=\"https://www.nobledesktop.com/?ref=localhost\"\u003ehttps://www.nobledesktop.com/\u003c/a\u003e)\u003c/p\u003e\u003cp\u003eBranches allow you to work on different parts of a project without impacting the main branch.\u003c/p\u003e\u003cp\u003eWhen the work is complete, a branch can be merged with the main project.\u003c/p\u003e\u003cp\u003eYou can even switch between branches and work on different projects without them interfering with each other.\u003c/p\u003e\u003ch3 id=\"see-your-current-branch\"\u003eSee Your Current Branch\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit status\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.41.32-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.41.32‚ÄØAM.png\" loading=\"lazy\" width=\"996\" height=\"92\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.41.32-AM.png 600w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.41.32-AM.png 996w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"create-a-new-branch\"\u003eCreate a New Branch\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit checkout -b branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.39.06-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.39.06‚ÄØAM.png\" loading=\"lazy\" width=\"1004\" height=\"222\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.39.06-AM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-10-at-2.39.06-AM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.39.06-AM.png 1004w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003eYou're now ready to commit to this branch.\u003c/p\u003e\u003ch3 id=\"switch-to-a-branch-in-your-local-repo\"\u003eSwitch to a Branch In Your Local Repo\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit checkout branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.41.12-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.41.12‚ÄØAM.png\" loading=\"lazy\" width=\"998\" height=\"144\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.41.12-AM.png 600w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.41.12-AM.png 998w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"list-all-branches\"\u003eList All Branches\u003c/h3\u003e\u003cp\u003eTo see\u0026nbsp;\u003cstrong\u003elocal branches\u003c/strong\u003e:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit branch\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.42.00-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.42.00‚ÄØAM.png\" loading=\"lazy\" width=\"994\" height=\"94\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.42.00-AM.png 600w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.42.00-AM.png 994w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003eCurrent local branch will be marked with an asterisk (*)\u003c/p\u003e\u003cp\u003eTo see\u0026nbsp;\u003cstrong\u003eremote branches\u003c/strong\u003e:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit branch -r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo see\u0026nbsp;\u003cstrong\u003eall local and remote branches\u003c/strong\u003e:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit branch -a\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"push-to-a-branch\"\u003ePush to a Branch\u003c/h3\u003e\u003cp\u003eIf your local branch\u0026nbsp;\u003cstrong\u003edoes not exist\u003c/strong\u003e\u0026nbsp;on the remote, run either of these commands:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit push -u origin branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.50.38-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.50.38‚ÄØAM.png\" loading=\"lazy\" width=\"1026\" height=\"462\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.50.38-AM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-10-at-2.50.38-AM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.50.38-AM.png 1026w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"merge-branch\"\u003eMerge Branch\u003c/h3\u003e\u003cp\u003eMerging a branch means taking the changes you made in one branch and combining them with another branch, usually the main branch.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit checkout main\ngit merge branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003egit checkout main\u003c/strong\u003e: Switch to the branch you want to merge into, usually the main branch.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003egit merge branch-name\u003c/strong\u003e: Merge the changes from my-branch-name into the main branch.\u003c/li\u003e\u003c/ol\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.58.24-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.58.24‚ÄØAM.png\" loading=\"lazy\" width=\"1022\" height=\"228\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.58.24-AM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-10-at-2.58.24-AM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.58.24-AM.png 1022w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"delete-branch\"\u003eDelete Branch\u003c/h3\u003e\u003cp\u003eDeleting a branch removes it from your local or remote repository once you‚Äôre done working on it.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDeletes branch locally:\u003c/strong\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit branch -d branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003eDeletes branch from the remote repository:\u003c/strong\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit push origin --delete branch-name\n\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.59.04-AM.png\" class=\"kg-image\" alt=\"Screenshot 2024-08-10 at 2.59.04‚ÄØAM.png\" loading=\"lazy\" width=\"1022\" height=\"130\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-10-at-2.59.04-AM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-10-at-2.59.04-AM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-10-at-2.59.04-AM.png 1022w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"switch-to-a-branch-that-came-from-a-remote-repo\"\u003eSwitch to a Branch That Came From a Remote Repo\u003c/h3\u003e\u003col\u003e\u003cli\u003eTo get a list of all branches from the remote, run this command:\u003cul\u003e\u003cli\u003e\u003cstrong\u003egit pull\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eRun this command to switch to the branch:\u003cul\u003e\u003cli\u003e\u003cstrong\u003egit checkout --track origin/my-branch-name\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ol\u003e","comment_id":"66c073cfd0323348cb7a5284","feature_image":null,"featured":false,"visibility":"public","created_at":"2024-08-17T09:56:31.000+00:00","updated_at":"2024-08-17T09:59:38.000+00:00","published_at":"2024-08-17T09:59:38.000+00:00","custom_excerpt":null,"codeinjection_head":null,"codeinjection_foot":null,"custom_template":null,"canonical_url":null,"tags":[{"id":"66e02c594d1d26
