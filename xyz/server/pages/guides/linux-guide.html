-253cf79871f0","title":"ls Linux Command","slug":"ls-linux-command","html":"\u003cp\u003e\u003c/p\u003e\u003ch3 id=\"ls\"\u003e\u003cstrong\u003els\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eWe can use this command to list out all files and directories present in the given directory \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.24.59-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1182\" height=\"202\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.24.59-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.24.59-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.24.59-PM.png 1182w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003chr\u003e\u003cblockquote\u003eIf you add a folder name or path, it will print that folder contents:\u003c/blockquote\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003els /demo\u003c/code\u003e\u003c/pre\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.23.24-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1182\" height=\"260\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.23.24-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.23.24-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.23.24-PM.png 1182w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003els\u003cstrong\u003e\u003cem\u003e \u003c/em\u003e\u003c/strong\u003eaccepts a lot of options\u003c/p\u003e\u003chr\u003e\u003ch3 id=\"ls1\"\u003e\u003cstrong\u003e\u003cem\u003els -1\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eList files one per line\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.49.42-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1180\" height=\"148\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.49.42-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.49.42-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.49.42-PM.png 1180w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003chr\u003e\u003ch3 id=\"lsa\"\u003e\u003cstrong\u003e\u003cem\u003els -a\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eList all files, including hidden files. The -a flag stands for “all\"\u003c/p\u003e\u003cblockquote\u003eHidden files are files that start with a dot ( . )\u003c/blockquote\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.53.57-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1184\" height=\"118\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.53.57-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.53.57-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.53.57-PM.png 1184w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003e. refers to current directory.\u003c/p\u003e\u003cp\u003e.. refers to parent directory.\u003c/p\u003e\u003chr\u003e\u003ch3 id=\"lsl\"\u003e\u003cstrong\u003e\u003cem\u003e ls -l\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eLong Listing\u003cstrong\u003e:\u003c/strong\u003e Compared to the plain ls , this returns much more information.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.54.18-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1180\" height=\"172\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.54.18-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.54.18-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.54.18-PM.png 1180w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003eYou have, from left to right:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003efirst column:\u003c/em\u003e\u003c/strong\u003e file type and file permissions. Every file row begins with the file type and then specifies the access permissions associated with the files.\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eFile Types Table\u003c/title\u003e\n    \u003cstyle\u003e\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            margin: 0;\n            padding: 20px;\n        }\n        table {\n            width: 100%;\n            border-collapse: collapse;\n            margin: 20px 0;\n        }\n        th, td {\n            padding: 12px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n        }\n        th {\n            background-color: #4CAF50;\n            color: white;\n        }\n        tr:nth-child(even) {\n            background-color: #f2f2f2;\n        }\n        .directory {\n            color: blue;\n            font-weight: bold;\n        }\n        .normal-file {\n            color: black;\n        }\n        .link-file {\n            color: green;\n        }\n        .char-special-file {\n            color: red;\n        }\n        .block-special-file {\n            color: purple;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\n    \u003ctable\u003e\n        \u003cthead\u003e\n            \u003ctr\u003e\n                \u003cth\u003eType\u003c/th\u003e\n                \u003cth\u003eDescription\u003c/th\u003e\n            \u003c/tr\u003e\n        \u003c/thead\u003e\n        \u003ctbody\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"directory\"\u003ed\u003c/td\u003e\n                \u003ctd\u003eDirectory File\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"normal-file\"\u003e-\u003c/td\u003e\n                \u003ctd\u003eNormal File\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"link-file\"\u003el\u003c/td\u003e\n                \u003ctd\u003eLink File\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"char-special-file\"\u003ec\u003c/td\u003e\n                \u003ctd\u003eCharacter Special File\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"block-special-file\"\u003eb\u003c/td\u003e\n                \u003ctd\u003eBlock Special File\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tbody\u003e\n    \u003c/table\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003esecond column:\u003c/em\u003e\u003c/strong\u003e number of links to that file\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003ethird column:\u003c/em\u003e\u003c/strong\u003e\u0026nbsp;owner of the file or the superuser (who has the administrating power)\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003efourth column:\u003c/em\u003e\u003c/strong\u003e\u0026nbsp;group of owner/superuser\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003efifth column:\u003c/em\u003e\u003c/strong\u003e file size\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003esixth column:\u003c/em\u003e\u003c/strong\u003e date and time when the file was created or lastly modified\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cem\u003elast column:\u003c/em\u003e\u003c/strong\u003e name of the file or the directory\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eBelow diagram explain what is the meaning of each part of the output(left to right)\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card kg-card-hascaption\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Untitled-2.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"596\" height=\"470\"\u003e\u003cfigcaption\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003e(Source:\u0026nbsp;\u003c/span\u003e\u003ca href=\"http://www.csit.parkland.edu/?ref=localhost\"\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003ehttp://www.csit.parkland.edu\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003e)\u003c/span\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003chr\u003e\u003ch3 id=\"lsd\"\u003els -d */\u003c/h3\u003e\u003cp\u003eOnly list directories\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-7.32.30-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1182\" height=\"170\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-7.32.30-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-7.32.30-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-7.32.30-PM.png 1182w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003chr\u003e\u003ch2 id=\"other-useful-options\"\u003eOther Useful options:\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003e• -t: \u003c/strong\u003eSorts files by modification time, with the most recently modified files appearing first.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e• -r: \u003c/strong\u003eReverses the order of the sort\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e• -S:\u003c/strong\u003e Sorts files by size. By default, it sorts in descending order (largest files first).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e• -R: \u003c/strong\u003eRecursively lists directories and their contents.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e• -h: \u003c/strong\u003eDisplays file sizes in a human-readable format, using units like kilobytes (K), megabytes (M), gigabytes (G), etc.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e• -F: \u003c/strong\u003eAppends a character to each file name to indicate the file type:\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n\n    \u003cstyle\u003e\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            margin: 0;\n            padding: 20px;\n        }\n        table {\n            width: 100%;\n            border-collapse: collapse;\n            margin: 20px 0;\n        }\n        th, td {\n            padding: 12px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n        }\n        th {\n            background-color: #4CAF50;\n            color: white;\n        }\n        tr:nth-child(even) {\n            background-color: #f2f2f2;\n        }\n        .directory {\n            color: blue;\n            font-weight: bold;\n        }\n        .executable {\n            color: green;\n        }\n        .link {\n            color: orange;\n        }\n        .pipe {\n            color: red;\n        }\n        .socket {\n            color: purple;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\n    \u003ctable\u003e\n    \n        \u003ctbody\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"directory\"\u003e/\u003c/td\u003e\n                \u003ctd\u003eDirectory\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"executable\"\u003e*\u003c/td\u003e\n                \u003ctd\u003eExecutable File\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"link\"\u003e@\u003c/td\u003e\n                \u003ctd\u003eSymbolic Link\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"pipe\"\u003e|\u003c/td\u003e\n                \u003ctd\u003eNamed Pipe (FIFO)\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd class=\"socket\"\u003e=\u003c/td\u003e\n                \u003ctd\u003eSocket\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tbody\u003e\n    \u003c/table\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003cp\u003e\u003c/p\u003e\u003chr\u003e\u003cblockquote\u003e\u003cstrong\u003eWe can also use multiple options at a time:\u003c/strong\u003e\u003c/blockquote\u003e\u003cfigure class=\"kg-card kg-image-card kg-card-hascaption\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.54.42-PM-1.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1174\" height=\"282\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-6.54.42-PM-1.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-6.54.42-PM-1.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-6.54.42-PM-1.png 1174w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003cfigcaption\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003els -al command\u003c/span\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cfigu p://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.02.12-PM.png 1178w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"cd-1\"\u003ecd\u003c/h3\u003e\u003cp\u003eIf we are not passing any argument , then changes to user home directory\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.05.02-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1178\" height=\"124\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-8.05.02-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-8.05.02-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.05.02-PM.png 1178w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"cd-2\"\u003ecd ~\u003c/h3\u003e\u003cp\u003eMeans user home directory, it will change to user home directory\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.09.49-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1172\" height=\"158\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-8.09.49-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-8.09.49-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.09.49-PM.png 1172w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003ch3 id=\"cd-3\"\u003ecd - \u003c/h3\u003e\u003cp\u003eMean previous working Directory, it changes tp previous working directory\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.10.45-PM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1178\" height=\"218\" srcset=\"http://localhost:2368/content/images/size/w600/2024/08/Screenshot-2024-08-17-at-8.10.45-PM.png 600w, http://localhost:2368/content/images/size/w1000/2024/08/Screenshot-2024-08-17-at-8.10.45-PM.png 1000w, http://localhost:2368/content/images/2024/08/Screenshot-2024-08-17-at-8.10.45-PM.png 1178w\" sizes=\"(min-width: 720px) 720px\"\u003e\u003c/figure\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eCD Command Quick Recap\u003c/title\u003e\n    \u003cstyle\u003e\n     table {\n            width: 50%;\n            border-collapse: collapse;\n            margin: 20px 0;\n        }\n        th, td {\n            border: 1px solid #dddddd;\n            text-align: left;\n            padding: 8px;\n          text-align: center; /* Center align text */\n        }\n        th {\n            background-color: #f2f2f2;\n        }\n      \n        caption {\n            font-size: 24px;\n            font-weight: bold;\n            margin: 10px 0;\n            color: #333333;\n        }\n        code {\n            background-color: #e9ecef;\n            padding: 4px 6px;\n            border-radius: 4px;\n            font-size: 14px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003ctable\u003e\n        \u003ccaption\u003eCD Command Quick Recap\u003c/caption\u003e\n        \u003cthead\u003e\n            \u003ctr\u003e\n                \u003cth\u003eCommand\u003c/th\u003e\n                \u003cth\u003eDescription\u003c/th\u003e\n            \u003c/tr\u003e\n        \u003c/thead\u003e\n        \u003ctbody\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ccode\u003ecd .\u003c/code\u003e\u003c/td\u003e\n                \u003ctd\u003eStays in the current directory.\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ccode\u003ecd ..\u003c/code\u003e\u003c/td\u003e\n                \u003ctd\u003eMoves up to the parent directory.\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ccode\u003ecd\u003c/code\u003e\u003c/td\u003e\n                \u003ctd\u003eChanges to the user's home directory (if no argument is provided).\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ccode\u003ecd ~\u003c/code\u003e\u003c/td\u003e\n                \u003ctd\u003eAlso changes to the user's home directory.\u003c/td\u003e\n            \u003c/tr\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e\u003ccode\u003ecd -\u003c/code\u003e\u003c/td\u003e\n                \u003ctd\u003eSwitches to the previous working directory.\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tbody\u003e\n    \u003c/table\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\u003c!--kg-card-end: html--\u003e\n","comment_id":"66c077cad0323348cb7a52e4","feature_image":null,"featured":false,"visibility":"public","created_at":"2024-08-17T10:13:30.000+00:00","updated_at":"2024-09-05T00:35:48.000+00:00","published_at":"2024-08-17T14:43:22.000+00:00","custom_excerpt":"Navigating through the Linux filesystem is straightforward with the cd command, which stands for “change directory.” You can use cd to move into different folders by specifying either a folder name or an entire path.","codeinjection_head":"\u003cscript type=\"application/json\"\u003e\n  { \"guide_name\":\"linux-guide\",\n  \"priority\": 3 }\n\u003c/script\u003e","codeinjection_foot":null,"custom_template":null,"canonical_url":null,"tags":[{"id":"66e02c594d1d260001ae6427","name":"Linux","slug":"linux","description":null,"feature_image":null,"visibility":"public","og_image":null,"og_title":null,"og_description":null,"twitter_imag
